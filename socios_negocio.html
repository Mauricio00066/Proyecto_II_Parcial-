<!DOCTYPE html>
<html lang="en">

<head Access-Control-Allow-Origin: *>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/socios_negocio.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <dic class="row">
                <div class="col-6">
                    <h3>Lista de socios</h3>
                </div>
                <div class="col-6">
                    <h3>Agregar socio</h3>
                    <a href="#" class="btn btn-primary">Agregar proveedor</a>
                </div>
            </dic>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table_hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Razon social</th>
                                <th>Direccion</th>
                                <th>Tipo socio</th>
                                <th>Contacto</th>
                                <th>Email</th>
                                <th>Fecha creado</th>
                                <th>Estado</th>
                                <th>Telefono</th>
                            </tr>
                        </thead>
                        <tbody class="socios_negocio">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar proveedores</h3>
                    <div class="col-12">
                        <form class="socio_negocio">
                            <label for="">Nombre</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre">
                            <label for="">Razon social</label>
                            <input type="text" id="razon_social" class="form-control"
                                placeholder="Ingrese la razon social">
                            <label for="">Direccion</label>
                            <input type="text" id="direccion" class="form-control" placeholder="Ingrese la direccion">
                            <label for="">Tipo socio</label>
                            <input type="text" id="tipo_socio" class="form-control"
                                placeholder="Ingrese el tipo de socio">
                            <label for="">Contacto</label>
                            <input type="text" id="contacto" class="form-control" placeholder="Ingrese el contacto">
                            <label for="">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Ingrese el email">
                            <label for="">Estado</label>
                            <input type="text" id="estado" class="form-control" placeholder="Ingrese el estado">
                            <label for="">Telefono</label>
                            <input type="text" id="telefono" class="form-control" placeholder="Ingrese el telefono">
                            <hr>
                            <div class="btn_agregar">
                                <input type="submit" id="btn_agregar" onclick="agregarSocios_negocio()"
                                    value="Agregar socio" class="btn btn-success">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
